<h1>Login</h1><br/>
<label>
	Username : 
</label>
<input type="text" ng-model="ctrl.user.username" name=""><br/>
<label>
	Password : 
</label>
<input type="password" ng-model="ctrl.user.password" name=""><br/>
<button ng-click="ctrl.doLogin(ctrl.user)">Login</button><br/>
<div>
	<p ng-if="!ctrl.authenticating">{{ctrl.message}}</p>
	<p ng-if="ctrl.authenticating">Authenticating.....</p>
</div>
